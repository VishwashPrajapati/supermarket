  <div class="row flex-direction-column">
    <h2>{{ marketName }}</h2>

        </p>

    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Paneer" #input />
    </mat-form-field>

    <div class="mat-elevation-z8 width-60" *ngIf="displayedColumns.length >2">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef> Sr No </th>
          <td mat-cell *matCellDef="let element;let i=index">{{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container [matColumnDef]="column"
          *ngFor="let column of displayedColumns | slice:2:displayedColumns.length;let i=index ">
          <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
          <td mat-cell *matCellDef="let element"> {{element.compare[i]?.price}} </td>
        </ng-container>
        <!-- Progress Column -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
