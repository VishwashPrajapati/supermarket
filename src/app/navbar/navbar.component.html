<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Smarket</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Items</a>
      <a mat-list-item href="#">Markets</a>
      <a mat-list-item href="#">Category</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <div class="flex">
        <div>
          <span class="desktopTitle" routerLink="home">Market Compare</span>
        </div>
        <div>
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async"
          >
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <div class="menuItems">
            <button mat-button routerLink="items">Items</button>
            <button mat-button routerLink="market">Markets</button>
            <!-- <button mat-button routerLink="category">Category</button> -->
            <button mat-button routerLink="compare">Compare</button>
          </div>
        </div>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
